<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign da ting</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="sidebar-logo-text">WHITE GULL</div>
                <img src="images/WIP02.1_white.svg" alt="White Gull logo - white silhouette of a seagull in flight"  class="sidebar-logo-img" >
            </div>
            <div class="sidebar-bg-img-attribution">Photo by <a href="https://unsplash.com/@marcuswoodbridge?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marcus Woodbridge</a> on <a href="https://unsplash.com/photos/NcociWzk23A?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p class="srv-text">When navigating dangerous waters, you definitely want an evil gimlet-eyed bastard on your side.</p>
                <p class="srv-text">Sign up today, or we'll steal your chips.</p>
            </div>
            <div class="form-inputs">
                <p>SKRREEEEE!</p>
                <form action="http://whitegull.co.uk/path" method="post" class="sign-up-form">
                    <div class="name">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="contact-details">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="user_email" id="email">
                        </div>
                        <div>
                            <label for="phone">TELEPHONE</label>
                            <input type="tel" name="user_phone" id="phone">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="user_password" id="password">
                        </div>
                        <div>
                            <label for="password_conf">CONFIRM PASSWORD</label>
                            <input type="password" name="user_password_conf" id="password_conf">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-submit">SIGN UP BUTTON WILL GO HERE</div>
        </div>
    </div>
</body>
</html>
