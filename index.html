<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign da ting</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="sidebar-logo-text">WHITE GULL</div>
                <img src="images/WIP02.2_white.svg" alt="White Gull logo - white silhouette of a seagull in flight"  class="sidebar-logo-img" >
            </div>
            <div class="sidebar-bg-img-attribution">Photo by <a href="https://unsplash.com/@marcuswoodbridge?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marcus Woodbridge</a> on <a href="https://unsplash.com/photos/NcociWzk23A?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="form-container">
            <form action="https://httpbin.org/post" method="post" id="sign-up-form">
                <div class="form-header">
                    <p class="srv-text">When navigating dangerous waters, you definitely want an evil gimlet-eyed bastard on your side.</p>
                    <p class="srv-text">Sign up today, or we'll steal your chips.</p>
                </div>
                <div class="form-inputs">
                    <h1>SKRREEEEE!</h1>
                    <div class="name-inputs">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME *</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME *</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="contact-detail-inputs">
                        <div class="form-group">
                            <label for="email">EMAIL *</label>
                            <input type="email" name="user_email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">TELEPHONE</label>
                            <input type="tel" name="user_phone" id="phone">
                        </div>
                    </div>
                    <div class="password-inputs">
                        <div class="form-group">
                            <label for="password">PASSWORD *</label>
                            <input type="password" name="user_password" id="password" minlength="6" maxlength="12" placeholder="6-12 characters" required>
                        </div>
                        <div class="form-group">
                            <label for="password_conf">CONFIRM PASSWORD *<span id="password-mismatch"></span></label>
                            <input type="password" name="user_password_conf" id="password_conf" minlength="6" maxlength="12" placeholder="please re-enter password" required>
                            
                        </div>
                    </div>
                    <div class="mailing-list">
                        <input type="checkbox" id="mailing_list" name="mailing_list" checked />
                        <label for="mailing_list">Yes, I do actually want to receive an email from you every 5 minutes</label> 
                    </div>                    
                </div>
                <div class="form-submit">
                    <button type="submit" class="submit-btn">Lez doo dis</button>
                    <p>Already have an account? <a href="index.html">Log-in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
